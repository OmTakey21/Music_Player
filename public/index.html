<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Music Player</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="../assets/fav.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="./../assets/logo.png" alt="Spotify">Spotify</li>
            <li class="bi bi-house">Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
       
        <div class="songList">
            <h3>Best of NCS  - No Copyright Sounds</h3>
            <div class="songContainer">
                    <div class="songItem">
                        <img src="./../assets/1.jpg" alt="1">
                        <span class="songName"></span>
                        <span class="songplaylist"><span id="duration">03:48</span><i id="1" class="bi songItemPlay bi-play fs-2 p-4" style="cursor: pointer;"></i></span>
                    </div>
                    <div class="songItem">
                        <img src="./../assets/2.jpg" alt="2">
                        <span class="songName"></span>
                        <span class="songplaylist"><span id="duration">02:58</span><i id="2" class="bi songItemPlay bi-play fs-2 p-4" style="cursor: pointer;"></i></span>
                    </div>
                    <div class="songItem">
                        <img src="./../assets/3.jpg" alt="3">
                        <span class="songName">Let Me Love You</span>
                        <span class="songplaylist"><span id="duration">04:13</span><i id="3" class="bi songItemPlay bi-play fs-2 p-4" style="cursor: pointer;"></i></span>
                    </div>
                    <div class="songItem">
                        <img src="./../assets/4.jpg" alt="4">
                        <span class="songName">Let Me Love You</span>
                        <span class="songplaylist"><span id="duration">04:21</span><i id="4" class="bi songItemPlay bi-play fs-2 p-4" style="cursor: pointer;"></i></span>
                    </div>
                    <div class="songItem">
                        <img src="./../assets/5.jpg" alt="5">
                        <span class="songName">Let Me Love You</span>
                        <span class="songplaylist"><span id="duration">02:39</span><i id="5" class="bi songItemPlay bi-play fs-2 p-4" style="cursor: pointer;"></i></span>
                    </div>
                    <div class="songItem">
                        <img src="./../assets/6.jpg" alt="6">
                        <span class="songName">Let Me Love You</span>
                        <span class="songplaylist"><span id="duration">04:43</span><i id="6" class="bi songItemPlay bi-play fs-2 p-4" style="cursor: pointer;"></i></span>
                    </div>
                    <div class="songItem">
                        <img src="./../assets/7.jpg" alt="7">
                        <span class="songName">Let Me Love You</span>
                        <span class="songplaylist"><span id="duration">03:02</span><i id="7" class="bi songItemPlay bi-play fs-2 p-4" style="cursor: pointer;"></i></span>
                    </div>
                    <div class="songItem">
                        <img src="./../assets/8.jpg" alt="8">
                        <span class="songName">Let Me Love You</span>
                        <span class="songplaylist"><span id="duration">04:09</span><i id="8" class="bi songItemPlay bi-play fs-2 p-4" style="cursor: pointer;"></i></span>
                    </div>
            </div>      
      </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div id="icons">
            <span class="bi bi-skip-backward-circle fs-2" id="previous"></span>
            <span class="bi bi-play fs-2" id="masterPlay"></span>
            <span class="bi bi-skip-forward-circle fs-2" id="next"></span>
        </div>
        <div class="songInfo">
            <img src="./../assets/playing.gif" width="50px" alt="playing" id="gif">
            <span id="songName">Aaj Ki Raat</span> 
            <span id="time">0:00</span>
        </div>
    </div>
    <script src="./../node_modules/jquery/dist/jquery.js"></script>
    <script src="./../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./Script.js"></script>
</body>
</html>
